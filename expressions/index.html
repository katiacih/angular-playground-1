<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app=""  ng-init="quantity=1;cost=5;person={firstName:'John',lastName:'Doe'};points=[1,15,19,2,40]">
 <!--Using ng-init is not very common. You will learn a better way to initialize data in the chapter about controllers. -->
  <p>My first expression: {{ 5 + 5 }}</p>
  <p>Total in dollar: {{ quantity * cost }}</p>
  <p>Total in dollar using ng bind: <span ng-bind="quantity * cost"></span></p>
  <p>The name is <span ng-bind="person.lastName"></span></p>
  <p>The third result is {{ points[2] }}</p>
  <p>The third result is <span ng-bind="points[2]"></span></p>
</div>

</body>
</html>
